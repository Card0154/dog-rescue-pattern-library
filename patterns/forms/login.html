<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Login Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700|Roboto:400,400i,700" rel="stylesheet">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">

</head>
<body>

  <div class="login-form relative">
    <form method="post" novalidate>

      <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
        <h3 class="push-0">
          <i class="icon i-32"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
          <span class="icon-label">You have not correctly entered your information!</span>
        </h3>
      </div>

      <div class="pad-fix">
        <div class="island-1-4 inline-block login-width">
          <label for="email">Email</label>
          <input id="email" required aria-describedby="email-error">
          <p class="error-message milli island-1-4 push-0" id="email-error">
            <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#error-icon" /></svg></i>
            <span class="icon-label">Please provide a properly formatted email address</span>
          </p>
        </div>

        <div class="island-1-4 inline-block login-width">
          <label for="password">Password</label>
          <input type="password" id="password" required aria-describedby="password-error">
          <p class="error-message milli island-1-4 push-0" id="password-error">
            <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
            <span class="icon-label">Please ensure you have entered the right password</span>
          </p>
        </div>

        <div class="island-1-4 inline-block login-width">
          <button class="btn btn-white btn-small" type="submit">Login</button>
        </div>
      </div>

    </form>
  </div>

  <script src="http://thomasjbradley.github.io/form-validation-helper/index.js"></script>

</body>
</html>
