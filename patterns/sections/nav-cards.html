<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Basic Card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700|Roboto:400,400i,700" rel="stylesheet">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../cards/cards.css" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <div class="inline-block relative unit xs-1 s-1 m-1-4 l-1-4 pad-nudge">
      <a href="#">
        <div>
          <img class="image img-flex" src="../../images/contact.jpg" alt="">
        </div>
        <p class="bottom-center center-text">Contact</p>
      </a>
    </div>

    <div class="inline-block relative unit xs-1 s-1 m-1-4 l-1-4 pad-nudge">
      <a href="#">
        <div>
          <img class="image img-flex" src="../../images/apply.jpg" alt="">
        </div>
        <p class="bottom-center center-text">Apply</p>
      </a>
    </div>

    <div class="inline-block relative unit xs-1 s-1 m-1-4 l-1-4 pad-nudge">
      <a href="#">
        <div>
          <img class="image img-flex" src="../../images/foster.jpg" alt="">
        </div>
        <p class="bottom-center center-text">Foster</p>
      </a>
    </div>

    <div class="inline-block relative unit xs-1 s-1 m-1-4 l-1-4 pad-nudge-last">
      <a href="#">
        <div>
          <img class="image img-flex" src="../../images/adopted.jpg" alt="">
        </div>
        <p class="bottom-center center-text">Adopted</p>
      </a>
    </div>
  </div>

</html>
